<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLM CRS</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="icon" href="img/plmlogo.png" />
</head>
<body>
    <div class="container">
    <div class="big_logo">
        <div class="info1">
            <h3>You have reached the Official <span>CRS</span> Website of the <span>Pamantasan ng Lungsod
                ng Maynila,</span> Intramuros, Manila.</h3>
        </div>
        <img src="img/plmlogo.png" alt="">
    </div>

    <div class="login-container">
        <div class="login">
            <h1>Login</h1>
            <form>
                <p>Username</p>
                <input class="content" type="text" name="" placeholder="Enter Username">

                <div class="loginadjust">
                <p>Password</p>
                <input class="content" type="password" name="" placeholder="Enter Password">
                </div>
                <br>
                <a href="home.html" class="btn">Login</a>
            </form>
        </div>

        <div class="info">
            <h3>For more inquiries or concerns, please email <span>ithelp@plm.edu.ph</span></h3>
        </div>
    </div>
</div>
</body>
</html>
